{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="my-profile">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="my-address">
                        <div class="main-title-2" id="basic">
                            <h1>見学会予約フォーム</h1>
                        </div>
                        <form action="{% url 'nursery_reservation_page' nursery_id=nursery_id nursery_tour_id=nursery_tour.id %}"
                              method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.label }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <div class="form-group">
                                <button class="btn button-md button-theme pull-right" type="submit">見学会を予約する</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
