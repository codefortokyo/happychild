{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- Contact body start -->
    <div class="contact-1 content-area-7">
        <div class="container">
            <div class="main-title">
                <h1>お問い合わせ</h1>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-612col-xs-12">
                    {% if messages %}
                        <h4 style="text-align: center"> {{ messages }}</h4>
                    {% endif %}
                    <!-- Contact form start -->
                    <div class="contact-form">
                        <form id="contact_form" action="{% url 'contact_page' %}" method="POST"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                {% for field in form %}
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            {{ field.label }}
                                            {{ field }}
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <button class="btn button-md button-theme pull-right" type="submit">お問い合わせを送信する</button>
                            </div>
                        </form>
                    </div>
                    <!-- Contact form end -->
                </div>
            </div>
        </div>
        <!-- Contact body end -->
    </div>
{% endblock %}
